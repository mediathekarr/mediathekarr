name: PR Validation

on:
  pull_request:
    branches: [main]
    paths:
      - 'data/**'
      - '.github/schemas/**'
      - 'scripts/validate-*.ts'

jobs:
  validate-data:
    name: Validate Data Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run data validation
        run: npm run validate

  validate-api:
    name: Validate API IDs
    runs-on: ubuntu-latest
    needs: validate-data
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run API validation
        run: npx tsx scripts/validate-api.ts
        env:
          TVDB_API_KEY: ${{ secrets.TVDB_API_KEY }}
          TMDB_API_KEY: ${{ secrets.TMDB_API_KEY }}
